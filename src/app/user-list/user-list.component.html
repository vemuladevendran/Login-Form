<table>
    <thead>
        <tr>
            <th>
                name
            </th>
            <th>
                id
            </th>
            <th>
                email
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <th>{{ item.name }}</th>
            <td>{{ item.id }}</td>
            <td>{{ item.email }}</td>
        </tr>
    </tbody>
</table>
